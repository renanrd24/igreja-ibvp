    <section id="formulario" class="dizimo-pix">
        <h2>Faça sua Contribuição</h2>
        <form id="doacaoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" required>

            <label for="metodo">Método de Pagamento:</label>
            <select id="metodo">
                <option value="pix">PIX</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
            </select>

            <button type="submit">Contribuir</button>
        </form>
    </section>

    <section id="chavePix" class="dizimo-form">
        <h2>Chave PIX para Doações</h2>
        <p id="pixKey">14933006239</p>
        <p id="pixEmail">macrocontabil@macrocontabilconessa.com.br</p>
        <button onclick="copiarChave()">Copiar Chave PIX</button>
    </section>

    <section id="confirmacao" style="display: none;" class="dizimo-form">
        <h2>Obrigado pela Oferta!</h2>
        <p id="msgConfirmacao"></p>
        <button onclick="voltarFormulario()">Nova Oferta</button>
    </section>

    <script>
        document.getElementById("doacaoForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value;
            let valor = document.getElementById("valor").value;
            let metodo = document.getElementById("metodo").value;
            let mensagem = `Obrigado, ${nome}! Sua contribuição de R$ ${valor} via ${metodo.toUpperCase()} foi registrada. Agora, só falta copiar a Chave PIX e finalizar.`;

            document.getElementById("msgConfirmacao").innerText = mensagem;

            document.getElementById("formulario").style.display = "none";
            document.getElementById("confirmacao").style.display = "block";
        });

        function copiarChave() {
            const chave = document.getElementById('pixKey').innerText;
            navigator.clipboard.writeText(chave).then(() => {
                alert('Chave PIX copiada!');
            });
        }

        function voltarFormulario() {
            document.getElementById("formulario").style.display = "block";
            document.getElementById("confirmacao").style.display = "none";
        }

        function toggleMenu() {
            document.body.classList.toggle("menu-open");
        }

    </script>
