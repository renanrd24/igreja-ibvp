<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -  Pagina Igreja Batista - IBVP</title>
    <link rel="stylesheet" href="cadastos.css">
</head>
<body>
    <h2>Login -  Pagina Igreja Batista - IBVP</h2>
    <input type="email" id="loginEmail" placeholder="E-mail">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button onclick="logar()">Entrar</button>
    <p><a href="esqueci.html">Esqueci minha senha</a></p>
    <p><a href="index.html">cadastos</a></p>

    <script>
        function logar() {
            let email = document.getElementById("loginEmail").value;
            let senha = document.getElementById("loginSenha").value;

            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            let usuario = usuarios.find(u => u.email === email && u.senha === senha);

            if (usuario) {
                alert("Login realizado com sucesso!");
                window.location.href = "/paginaibvp.html";
            } else {
                alert("E-mail ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
